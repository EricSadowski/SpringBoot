<!DOCTYPE html>
<html>
<head>
    <title>Books</title>
</head>
<body>
<h1>Books</h1>
<a href="/books/add">Add a Book</a>
<table>
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>ISBN</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.title}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.isbn}"></td>
    </tr>
</table>
</body>
</html>
